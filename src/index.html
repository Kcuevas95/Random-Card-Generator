<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div body="container-fluid text-center">
      <div class="card">
        <div>
          <div id="top-icon" class="random"></div>
        </div>
        <div>
          <div class="number" id="number"></div>
        </div>
        <div>
          <div id="bottom-icon" class="random"></div>
        </div>
      </div>
      <div id="timer">
        <progress value="0" max="10" id="progressBar"></progress>
      </div>
    </div>

    <div id="cardChanger">
      <button onclick="button()">Generate New Card</button>
    </div>

    <!-- <button id="lessWidth" value="less">-</button> -->
    <!-- <button>+</button> -->
  </body>
</html>
